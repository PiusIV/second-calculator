<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Second Calc</title>
    <link
      rel="icon"
      type="image/png"
      href="https://img.freepik.com/free-vector/calculator-concept-illustration_114360-1239.jpg?size=626&ext=jpg"
    />
    <link rel="stylesheet" href="./output.css" />
  </head>
  <body class="flex h-screen justify-center items-center bg-gray-800">
    <div
      id="container"
      class="relative max-w-xs w-full px-3 py-5 rounded-md shadow-md shadow-gray-900 bg-gray-500"
    >
      <input
        type="text"
        name="text"
        id="display"
        class="h-16 bg-inherit text-xl font-bold mx-auto mb-5 w-full p-2 pointer-events-none rounded-md shadow-inner shadow-gray-800 text-white outline-none text-end m-2"
      />
      <div id="buttons" class="grid grid-cols-4 gap-4">
        <button
          id="operator"
          data-value="AC"
          class="p-2.5 text-emerald-500 rounded-md text-xl border-none bg-gray-900 font-bold font-mono cursor-pointer shadow-md shadow-gray-600 active:scale-90"
        >
          AC
        </button>
        <button
          id="operator"
          data-value="DEL"
          class="p-2.5 text-xl rounded-md border-none bg-gray-900 text-emerald-500 font-bold font-mono cursor-pointer shadow-md shadow-gray-600 active:scale-90"
        >
          DEL
        </button>
        <button
          id="operator"
          data-value="%"
          class="p-2.5 rounded-md text-xl border-none bg-gray-900 text-emerald-500 font-bold font-mono cursor-pointer shadow-md shadow-gray-600 active:scale-90"
        >
          %
        </button>
        <button
          id="operator"
          data-value="/"
          class="p-2.5 text-xl rounded-md border-none bg-gray-900 text-emerald-500 font-bold font-mono cursor-pointer shadow-md shadow-gray-600 active:scale-90"
        >
          /
        </button>
        <button
          data-value="7"
          class="p-4 rounded-md border-none bg-gray-900 text-white font-bold font-mono cursor-pointer shadow-md shadow-gray-600 active:scale-90"
        >
          7
        </button>
        <button
          data-value="8"
          class="p-2.5 text-xl rounded-md border-none bg-gray-900 text-white font-bold font-mono cursor-pointer shadow-md shadow-gray-600 active:scale-90"
        >
          8
        </button>
        <button
          data-value="9"
          class="p-2.5 text-xl rounded-md border-none bg-gray-900 text-white font-bold font-mono cursor-pointer shadow-md shadow-gray-600 active:scale-90"
        >
          9
        </button>
        <button
          data-value="*"
          class="p-2.5 text-xl rounded-md border-none bg-gray-900 text-emerald-500 font-bold font-mono cursor-pointer shadow-md shadow-gray-600 active:scale-90"
          id="operator"
        >
          *
        </button>
        <button
          data-value="4"
          class="p-2.5 text-xl rounded-md border-none bg-gray-900 text-white font-bold font-mono cursor-pointer shadow-md shadow-gray-600 active:scale-90"
        >
          4
        </button>
        <button
          data-value="5"
          class="p-2.5 text-xl rounded-md border-none bg-gray-900 text-white font-bold font-mono cursor-pointer shadow-md shadow-gray-600 active:scale-90"
        >
          5
        </button>
        <button
          data-value="6"
          class="p-2.5 text-xl rounded-md border-none bg-gray-900 text-white font-bold font-mono cursor-pointer shadow-md shadow-gray-600 active:scale-90"
        >
          6
        </button>
        <button
          data-value="-"
          class="p-2.5 text-xl rounded-md border-none bg-gray-900 text-emerald-500 font-bold font-mono cursor-pointer shadow-md shadow-gray-600 active:scale-90"
          id="operator"
        >
          -
        </button>
        <button
          data-value="1"
          class="p-2.5 text-xl rounded-md border-none bg-gray-900 text-white font-bold font-mono cursor-pointer shadow-md shadow-gray-600 active:scale-90"
        >
          1
        </button>
        <button
          data-value="2"
          class="p-2.5 text-xl rounded-md border-none bg-gray-900 text-white font-bold font-mono cursor-pointer shadow-md shadow-gray-600 active:scale-90"
        >
          2
        </button>
        <button
          data-value="3"
          class="p-2.5 text-xl rounded-md border-none bg-gray-900 text-white font-bold font-mono cursor-pointer shadow-md shadow-gray-600 active:scale-90"
        >
          3
        </button>
        <button
          data-value="+"
          class="p-2.5 text-xl rounded-md border-none bg-gray-900 text-emerald-500 font-bold font-mono cursor-pointer shadow-md shadow-gray-600 active:scale-90"
          id="operator"
        >
          +
        </button>
        <button
          data-value="0"
          class="p-2.5 text-xl rounded-md border-none bg-gray-900 text-white font-bold font-mono cursor-pointer shadow-md shadow-gray-600 active:scale-90"
        >
          0
        </button>
        <button
          data-value="00"
          class="p-2.5 text-xl rounded-md border-none bg-gray-900 text-white font-bold font-mono cursor-pointer shadow-md shadow-gray-600 active:scale-90"
        >
          00
        </button>
        <button
          data-value="."
          class="p-2.5 text-xl rounded-md border-none bg-gray-900 text-white font-bold font-mono cursor-pointer shadow-md shadow-gray-600 active:scale-90"
        >
          .
        </button>
        <button
          data-value="="
          class="p-2.5 text-xl rounded-md border-none bg-gray-900 text-purple-500 font-bold font-mono cursor-pointer shadow-md shadow-gray-600 active:scale-90"
        >
          =
        </button>
      </div>
    </div>
    <script src="./app.js"></script>
  </body>
</html>
